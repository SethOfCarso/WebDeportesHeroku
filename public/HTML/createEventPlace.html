            <!-- Address -->

            <!-- Image -->
            <label for="eventPlaceImage" class="mt-2">Foto del lugar:</label>

                    </div>
                    <div class="overflow-auto" style="height: 150px">
                        <ul id="searchResults" class="list-group">
                        </ul>
                    </div>    
                </div>
                <!-- Disciplines added -->
                <div class="col-6">
                    Disciplinas a침adidas:
                    <ul class="list-group overflow-auto" style="height: 200px">
                        <div class="mt-2"></div>
                        <div id="disciplinesAdded"></div>
                    </ul>          
                </div>
            </div>

            <!-- Submit -->
            <button id="createEventPlaceBtn" class="btn btn-primary w-100 mt-3">Registrar lugar</button>
        </div>       
    </form>

      <!-- Footer -->
    <div class="image_landing_text">
        <div id="nav-footerPlaceHolder">
        </div>
        <script>
            $.get("../html/footer.html", function (data) {
            $("#nav-footerPlaceHolder").replaceWith(data);
