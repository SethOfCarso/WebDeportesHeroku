<!doctype html>
<html lang="en">
  <head>
    <title>üèÜTorneos!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Own styles -->
    <link rel="stylesheet" href="../CSS/event/eventStyle.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <!-- Nav menu / header -->
    <div id="nav-placeholder"></div>
        <script>
            $.get("../html/navbarloged.html", function(data){
                $("#nav-placeholder").replaceWith(data);
            });
        </script>
    <!-- Fin de Nav menu / header -->
    <h1>Ver eventos</h1>
    
    <!--------------------------------------- Table section ---------------------------------------------->
    <section>
        <!-- Part of the following table design was taken from https://bootsnipp.com/snippets/kvZxd -->
        <table class="table table-striped">
            <thead>
               <tr class="row-name">
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Inicio</th>
                  <th>Fin</th>
                  <th>Encuentros</th>
                  <th>Acciones</th>
               </tr>
            </thead>   
            <tbody id="tableEvents">
            </tbody>
         </table>
    </section>
    <!--------------------------------------- Aside section ---------------------------------------------->
    <aside>
        <h6 class="aside-title">Pr√≥ximos eventos</h6>
        <ul id="listNextEvents" class="aside-event-list">
        </ul> 
    </aside>

    <!--------------------------------------- Modal section ---------------------------------------------->  
    <!-- Show matches -->
    <div class="modal fade" id="eventInformation" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-m" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="eventName" class="modal-title"></h5>
                         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body text-center">
                    <div class="">
                        <img id="eventImageModal" src="" width="400" height="200">
                    </div>
                    <ol id="matchesList" class="mt-2">
                    </ol>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete event -->
    <div class="modal fade" id="deleteEventModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Eliminar evento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    ¬øEst√° seguro de eliminar el evento?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button id="deleteEventButton" type="button" class="btn btn-danger" onclick="deleteEvent()">Borrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Own Scripts -->
    <script src="../JS/serverInfo.js"></script>
    <script src="../JS/event/eventRead.js"></script>
    <script src="../JS/event/eventDelete.js"></script>
    <script src="../JS/event/eventUpdate.js"></script>
    <script src="../JS/match/matchRead.js"></script>
    <script>
        prepareEventReadView();
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
